stages:
  - build
  - deploy

composer:
  stage: build
  script:
      - composer install --prefer-dist --no-ansi --no-interaction --no-progress --no-scripts
      - cp .env.example .env
  artifacts:
    expire_in: 1 month
    paths:
      - vendor/
      - .env
  cache:
    key: ${CI_COMMIT_REF_SLUG}-composer
    paths:
      - vendor/

npm:
  stage: build
  script:
      - npm install
      - npm run production

  artifacts:
    expire_in: 1 month
    paths:
      - node_modules/
      - public/css/
      - public/js/
      - public/mix-manifest.json
      
  cache:
    key: ${CI_COMMIT_REF_SLUG}-npm
    paths:
      - node_modules/

dev:
  stage: deploy
  script:
    - eval $(ssh-agent -s)
    - echo "$SSH_PRIVATE_KEY" | tr --delete '\r' | ssh-add - > /dev/null
    - mkdir --parents ~/.ssh
    - chmod 700 ~/.ssh
    - ssh-keyscan 10.20.99.17 >> ~/.ssh/known_hosts
    - chmod 644 ~/.ssh/known_hosts
    - rsync --archive --verbose --compress --delete-after ./ gitlab-deployer@10.20.99.17:/var/www/dev.erp.sk-gorod.com
    - ssh gitlab-deployer@10.20.99.17 "cd /var/www/dev.erp.sk-gorod.com && docker-compose down && docker-compose up --build --detach"
  environment:
    name: dev
    url: http://dev.erp.sk-gorod.com
  #only:
  #  - master
  dependencies:
    - composer
    - npm
